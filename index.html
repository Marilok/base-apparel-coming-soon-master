<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <title>Frontend Mentor | Base Apparel coming soon page</title> -->

</head>

<body>

  <header>
    <img src="images\logo.svg" alt="logo">
  </header>

  <aside> </aside>

  <main>
    <h1><span>We're</span> coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <!-- <img src="images\bg-pattern-desktop.svg" id="background" alt=""> -->

    <form method="post" novalidate>
      <input type="email" name="email" value="" placeholder="Email Address">
      <img src="images\icon-error.svg" alt="error icon" id="error-icon">
      <button type="submit" name="submit"> <img src="images\icon-arrow.svg" alt=""> </button>
  </form>
    <p id="error-text">Please provide a valid email</p>
  </main>


  <!--footer></footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marilokms</a>.
    </p>
  </footer-->
  <script type="text/javascript">
    const form = document.getElementsByTagName("form")[0];
    const input = document.getElementsByTagName("input")[0];
    const button = document.getElementsByTagName("button")[0];
    const errorText = document.getElementById("error-text");
    const errorIcon = document.getElementById("error-icon");

    function validateEmail() {
      let test = /(^\w.*@\w+\.\w)/.test(input.value);
      if (!test) {
        form.classList.add("invalid");
        errorText.style.opacity = "1";
        errorIcon.style.opacity = "1";
      } else {
        form.classList.remove('invalid');
        errorText.style.opacity = "0";
        errorIcon.style.opacity = "0";
      }
    }

    button.addEventListener("click", event => {
      event.preventDefault();
      validateEmail();
    });
  </script>
</body>

</html>
